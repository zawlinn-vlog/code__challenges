<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="feature">
        <!-- INPUT FORM -->
        <form action=" " method="" class="form input__form">
          <div class="form__control">
            <label for="day" class="form__label">day</label>
            <input
              type="number"
              id="day"
              class="form__input"
              min="1"
              max="31"
              placeholder="dd"
              required
            />
          </div>

          <div class="form__control">
            <label for="month" class="form__label">month</label>
            <input
              type="number"
              id="month"
              class="form__input"
              min="1"
              max="12"
              placeholder="mm"
              required
            />
          </div>
          <div class="form__control">
            <label for="year" class="form__label">year</label>
            <input
              type="number"
              id="year"
              class="form__input"
              min="1970"
              placeholder="yyyy"
              required
            />
          </div>
        </form>

        <!-- HORIZONTAL SECTION -->

        <div class="horizon">
          <div class="horizontal__line"></div>
          <div class="horizontal__icon">
            <img
              src="./assets/images/icon-arrow.svg"
              alt=""
              class="horizontal__img"
            />
          </div>
        </div>

        <!-- RESULT SECTION -->

        <div class="result">
          <div class="result__group">
            <span class="result__out"> -- </span>
            <span class="result__txt"> years </span>
          </div>
          <div class="result__group">
            <span class="result__out"> -- </span>
            <span class="result__txt"> months </span>
          </div>
          <div class="result__group">
            <span class="result__out"> -- </span>
            <span class="result__txt"> days </span>
          </div>
        </div>

        <!-- FOOTER SECTION -->

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Zaw Linn - Vlog</a>.
        </div>
      </div>
    </main>
  </body>
</html>
