<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <style>
      .attribution {
        font-size: 14px;
        display: inline-block;
        text-align: center;
        padding: 0 4rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script defer src="./assets/js/app.js"></script>
  </head>
  <body>
    <main class="wrapper">
      <div class="feature">
        <!-- INPUT FORM -->
        <form action=" " method="" class="form input__form">
          <div class="form__control mr__1">
            <label for="day" class="form__label">day</label>
            <input
              type="number"
              id="day"
              class="form__input"
              min="1"
              max="31"
              placeholder="dd"
            />
            <!-- <span class="error__empty">This field is required</span>
            <span class="error__empty">Must be a valid day</span> -->
          </div>

          <div class="form__control mr__1">
            <label for="month" class="form__label">month</label>
            <input
              type="number"
              id="month"
              class="form__input"
              min="1"
              max="12"
              placeholder="mm"
            />
            <!-- <span class="error__empty">This field is required</span>
            <span class="error__empty">Must be a valid month</span> -->
          </div>

          <div class="form__control">
            <label for="year" class="form__label">year</label>
            <input
              type="number"
              id="year"
              class="form__input"
              min="1970"
              placeholder="yyyy"
            />
            <!-- <span class="error__empty">This field is required</span>
            <span class="error__empty">Must be a valid year</span> -->
          </div>

          <button type="submit" class="btn btn__submit">
            <img src="./assets/images/icon-arrow.svg" alt="" class="btn__img" />
          </button>
        </form>

        <!-- RESULT SECTION -->

        <div class="result">
          <div class="result__group">
            <span class="result__out"> -- </span>
            <span class="result__txt"> years </span>
          </div>
          <div class="result__group">
            <span class="result__out"> -- </span>
            <span class="result__txt"> months </span>
          </div>
          <div class="result__group">
            <span class="result__out"> -- </span>
            <span class="result__txt"> days </span>
          </div>
        </div>
      </div>

      <!-- FOOTER SECTION -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Zaw Linn - Vlog</a>.
      </div>
    </main>
  </body>
</html>
